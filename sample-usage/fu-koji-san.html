<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fusion koji-san</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../dist/fusion-globals.css">
    <link rel="stylesheet" href="../css/koji-san.css">
    <link rel="stylesheet" href="../dist/fussion-koji-san.css">
</head>
<body>
    <div class="koji__background">
        <div class="flex flex-col items-center w-screen h-screen gap-4">
            <div class="flex justify-between w-screen pt-4 px-4">
                <div>
                    <img src="../assets/uwb.png" alt="" class="w-12">
                </div>

                <h1 class="text-8xl text-white">Realtime <br> Location <br> Service</h1>
            </div>
            <div class="flex-col flex gap-4">
                <div class="text-white flex items-center justify-between gap-6">
                    <label class="text-2xl">Login ID:</label>
                    <input type="text" class="text-black p-3 input-border">
                </div>

                <div class="text-white flex items-center justify-between gap-6">
                    <label class="text-2xl">Password:</label>
                    <input type="text" class="text-black p-3 input-border">
                </div>

                <div class="flex justify-end gap-4 mr-3">
                    <button class="koji__btn btn__shadow">log in</button>
                    <button class="koji__btn btn__shadow" id="openDialog">reset</button>
                </div>
            </div>
            <h2 class="absolute bottom-2 right-2 koji__watermark text-white">DENSO Philippines Corporation</h2>
        </div>
    </div>

    <dialog id="showModal">
        <div class="koji__modal">
            <div class="modal__header">
                <h1>New Part</h1>
                <div class="text-red-900 modal__close" id="closeDialog">
                    <i class="fa-solid fa-x"></i>
                </div>  
            </div>

            <div class="modal__content">
                Fill out necessary information to add part

                <form class="px-6 mt-4 py-4 border-dashed border-2 border-[#bfbfbf]">
                    <div class="flex items-center justify-between gap-20">
                        <h1 class="font-bold">Part ID: </h1>
                        <p>P003315</p>
                    </div>

                    <div class="flex items-center justify-between gap-20">
                        <h1 class="font-bold">Part Name:</h1>
                        <input type="text" class="koji__input w-80">
                    </div>

                    <div class="flex items-center justify-between gap-20">
                        <h1 class="font-bold">KPI value (sec):</h1>
                        <input type="text" class="koji__input w-80">
                    </div>

                    <h2 class="text-red-500 font-semibold my-16">* Required Items</h2>
                </form>

                <div class="flex justify-center gap-4 mt-8 mb-2">
                    <button class="koji__btn bg-[#bfbfbf]">Add and close</button>
                    <button class="koji__btn bg-[#bfbfbf]">Add and continue</button>
                    <button class="koji__btn bg-[#bfbfbf]">Clear</button>
                </div>
            </div>
        </div>
    </dialog>

    <script src="../js/denso.koji-san.js"></script>
</body>
</html>
