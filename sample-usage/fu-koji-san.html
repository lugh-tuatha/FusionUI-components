<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fusion koji-san</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../dist/fusion-globals.css">
    <link rel="stylesheet" href="../css/koji-san.css">

</head>
<body>
    <div class="koji__background">
        <div class="flex flex-col items-center w-screen h-screen gap-4">
            <div class="flex justify-between w-screen pt-4 px-4">
                <div>
                    <img src="../assets/uwb.png" alt="" class="w-12">
                </div>

                <h1 class="text-8xl text-white">Realtime <br> Location <br> Service</h1>
            </div>
            <div class="flex-col flex gap-4">
                <div class="text-white flex items-center justify-between gap-6">
                    <label class="text-2xl">Login ID:</label>
                    <input type="text" class="text-black p-3 input-border">
                </div>

                <div class="text-white flex items-center justify-between gap-6">
                    <label class="text-2xl">Password:</label>
                    <input type="text" class="text-black p-3 input-border">
                </div>

                <div class="flex justify-end gap-4 mr-3">
                    <button class="koji__btn">log in</button>
                    <button class="koji__btn" id="openDialog">reset</button>
                </div>
            </div>
            <h2 class="absolute bottom-2 right-2 koji__watermark">DENSO Philippines Corporation</h2>
        </div>
    </div>

    <dialog id="showModal">
        <div  class="border border-red-500 " >
            <div class="text-red-900" id="closeDialog">X</div>
